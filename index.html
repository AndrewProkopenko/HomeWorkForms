<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Work Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">
    <link rel="stylesheet" href="fontello2/css/fontello.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600&display=swap&subset=cyrillic"
        rel="stylesheet">

</head>

<body>

    <div class="flex-conteiner ">
        <div class="conteiner-form1">

            <div class="form-section">
              
<!--              
                     -->
              <div class="head">Customer login</div>
              <div class="login-form">
                  <form class="flex-form">
                      <div class="user-form">   
                            <input type="text" id="username" placeholder="Username" class="form-input-name" required>
                            <label for="username" class="form-input-name-label icon-user-circle-o"></label>
                      </div>
                      <div class="password-form">
                            <input type="password" id="userpassword" placeholder="Password" class="form-input-password">
                            <label for="userpassword" class="form-input-password-label icon-lock-filled"></label>
                      </div>
                      <div class="button-form">
                            
                                <button type="submit">Login</button>
                
                        </div>
                  </form>
              </div>
             
              <div class="shadow-form"></div>
              <div class="forgot-form">Forgot Pasword?&nbsp;<a href="#">Click Here</a></div>

              
              
             
            </div>

        </div>
      <div class="conteiner-form2">
            <div class="flex-form2">
                <div class="block-left">
                    <div class="content-left">
                        <ul>
                            <li>Contact us</li>
                            <li>  <a href="#"><i class="icon-location"></i>23, Avenue de Paris, 75012 Paris</a></li>
                            <li> <a href="#"><i class="icon-mail"> </i>hello@mikechemardin.com</a></li>
                            <li>  <a href="#"><i class="icon-skype-outline"> </i>mike.chemardin</a></li>
                            <li><a href="#"><i class="icon-phone"> </i>+3389215866</a></li>
                        </ul>
                        <div class="social-icons">
                           <a href="#"> <i class="icon-instagram"></i></a>
                           <a href="#"> <i class="icon-twitter-circled"></i></a>
                            <a href="#"> <i class="icon-linkedin"></i></a>
                        </div> 
                    </div>
                </div>
                <div class="block-right">
                    <div class="content-right">
                        <h1>Get in Touch</h1>
                        <h2>Feel free to drop us a line bellow!</h2>
                        <form class="content-right-form">
                                <input type="text"  placeholder="Your name" class="name-form" required >
                                <input type="email"  placeholder="Your email" class="name-form" required>
                                <textarea placeholder="Type yous message here" class="name-form" ></textarea>
                                <button type="submit" class="button-form2">send</button>

                        </form>

                    </div>
                </div>

            </div>


            <!-- <div class="block-left">left</div>
            <div class="block-right">right</div> -->
      </div>

    </div>
   
    
</body>

</html>
